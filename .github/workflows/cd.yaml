name: Frontend CD

on:
    workflow_run:
        workflows: ["Frontend CI"]
        types:
            - completed

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Download Build Artifact
              uses: actions/download-artifact@v4
              with:
                  run-id: ${{ github.event.workflow_run.id }}
                  github-token: ${{ github.token }}
                  name: Build
                  path: /home/ec2-user/test
